<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Character Counter</h2>
        <textarea id="text" maxlength="50" class="text"></textarea>

        <div class="count-container">
            <p>
                total Character:
                <span id="total-counter">0</span>
            </p>
            <p>
                remaining:
                <span id="remaining-counter">0</span>
            </p>

        </div>
    </div>

    <script>
        var text1=document.getElementById("text")
        var total=document.getElementById("total-counter")
        var remaining=document.getElementById("remaining-counter")

        text1.addEventListener('keyup' , ()=>{
            updatecount();
        });
        updatecount();

        function updatecount(){
            total.innerText = text1.value.length;
            remaining.innerText = text1.getAttribute("maxlength")-text1.value.length;
        }


    </script>
</body>
</html>
